<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6e5ae0feb7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-8">
              <form id="form-search-city">
                <!-- //search bar -->
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control search-bar"
                    id="enter-city"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                    placeholder="Enter your city"
                  />
                </div>
              </form>
            </div>

            <!--// search button -->
            <div class="col-2">
              <form id="form-search-button">
                <input class="search-button" type="submit" value="🔍" />
              </form>
            </div>

            <!--// search button for current location -->
            <div class="col-2">
              <button
                id="current-location"
                type="button"
                class="btn btn-success"
              >
                <i class="fas fa-search-location"></i>
              </button>
            </div>
          </div>

          <!-- Second row, general info -->
          <br />
          <div class="row row-2">
            <div class="col-8 stats-divider">
              <ul class= "city-and-time">
                <li id="date-and-time"> </li>
                <li>
                  <h1 class="city" id="city">Weather App</h1>
                </li>
              </ul>
            </div>
            <div class="col-4 stats">
              <ul class="precipitation-and-wind">
                <li class="precipitation" id="stat-humidity"></li>
                <li class="wind" id="stat-wind-speed"> </li>           
              </ul>              
            </div>
          </div>

          <div class="row">
            <!-- Day Column -->
            <div class="col-3">
              <h2 class="Today">NOW</h2>
              <ul class="weatherInfoToday">
                <li>
                  <img src="#" alt="" id="weather-icon-today">
                </li>
                <li class="weatherDescription" id="weather-description-current">
                </li>
                <li class="todayTemp" id="temp-today">           
                </li>
                <a href="#" class="units active" id="celsius"> °C |</a>
                <a href="#" class="units inactive" id="fahrenheit"> °F </a>                 
              </ul>
            </div>

            <div class="row" id="forecast-replicate">
            </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer> This website is created by Yetunde Arigbede
      <a href="https://github.com/yarigbede/SheCodes-Plus-Project" target="blank">[GitHub repository]</a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
